<!DOCTYPE html>
<html>
<head>
	<title>Word Guessing Game</title>
</head>

<body>
	<h1>Word Guessing Game</h1>

	<h2>Word State</h2>
	<p id="word"></p>

	<h2>Guessed Alphabets</h2>
	<ul id="past-guesses">
	
	</ul>

	<h2>Guess</h2>
	<p>You have <span id="guesses-left"> 10</span> guesses left</p>
	<form id="user-input">
		<input id="player-guesses" type="text"/>
		<input type="submit"/>
	</form>




</body>
<script src="wordguessingscript.js"></script>
</html>
